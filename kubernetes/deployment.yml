apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-shop-deployment
  labels:
    app: online-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: online-shop

  template:
    metadata:
      name: online-shop-pod
      namespace: online-shop
      labels:
       app: online-shop

    spec:
      containers:
        - name: online-shop-container
          image: monudocker334/online-shop-app:latest
          ports:
            - containerPort: 80
